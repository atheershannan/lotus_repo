<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Chat Widget - Dark Emerald</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Emerald Color Palette */
            --primary-blue: #065f46;
            --primary-purple: #047857;
            --primary-cyan: #0f766e;
            --accent-gold: #d97706;
            --accent-green: #047857;
            --accent-orange: #f59e0b;
            
            /* Neutral Colors */
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #065f46, #047857);
            --gradient-secondary: linear-gradient(135deg, #0f766e, #047857);
            
            /* Shadows */
            --shadow-glow: 0 0 30px rgba(6, 95, 70, 0.3);
            --shadow-card: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 60px rgba(6, 95, 70, 0.2);
            
            /* Spacing */
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .demo-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .demo-content h1 {
            color: var(--primary-cyan);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .demo-content p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Floating Chat Button */
        .chat-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(135deg, #047857, #0f766e);
        }

        .chat-button svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 96px;
            right: 24px;
            width: 420px;
            height: 600px;
            max-height: calc(100vh - 120px);
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-card), var(--shadow-glow);
            display: none;
            flex-direction: column;
            z-index: 999;
            border: 2px solid transparent;
            border-image: var(--gradient-primary) 1;
            animation: slideIn 0.3s ease-out;
        }

        .chat-widget.open {
            display: flex;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Widget Header */
        .widget-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .widget-header h3 {
            font-size: 1rem;
            font-weight: bold;
        }

        .widget-header p {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Widget Content */
        .widget-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .widget-input {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .widget-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--bg-secondary);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .widget-input input:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 3px rgba(6, 95, 70, 0.1);
        }

        .send-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: linear-gradient(135deg, #047857, #0f766e);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 95, 70, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--gradient-primary);
            color: white;
            align-self: flex-end;
        }

        .message.bot {
            background: var(--bg-secondary);
            color: var(--text-primary);
            align-self: flex-start;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .chat-button {
                width: 56px;
                height: 56px;
                bottom: 24px;
                right: 24px;
            }

            .chat-widget {
                width: calc(100vw - 48px);
                height: 70vh;
                bottom: 88px;
                right: 24px;
                left: 24px;
            }
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Demo Content -->
    <div class="demo-content">
        <h1>💬 Standalone Chat Widget</h1>
        <p>דף לדוגמה עם כפתור הצ'אט הצף</p>
        <p>זהו דף HTML נקי עם כפתור הצ'אט הצף בפינה התחתונה</p>
        <p style="margin-top: 2rem; color: var(--text-secondary);">
            Click the chat button in the bottom right corner → 💬
        </p>
    </div>

    <!-- Floating Chat Button -->
    <button class="chat-button" id="chatButton" aria-label="Open chat">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
            <path d="M7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
        </svg>
    </button>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="widget-header">
            <div class="widget-header-left">
                <div>
                    <h3>Learning Assistant</h3>
                    <p>Ask me anything</p>
                </div>
            </div>
            <button class="close-button" id="closeButton" aria-label="Close chat">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        
        <div class="widget-content" id="widgetContent">
            <div class="placeholder">
                Send a message to start chatting with the Learning Assistant
            </div>
        </div>

        <div class="widget-input">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            />
            <button class="send-button" id="sendButton">
                Send
            </button>
        </div>
    </div>

    <script>
        // Get elements
        const chatButton = document.getElementById('chatButton');
        const chatWidget = document.getElementById('chatWidget');
        const closeButton = document.getElementById('closeButton');
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');
        const widgetContent = document.getElementById('widgetContent');

        // Toggle chat widget
        chatButton.addEventListener('click', () => {
            chatWidget.classList.add('open');
            messageInput.focus();
        });

        closeButton.addEventListener('click', () => {
            chatWidget.classList.remove('open');
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && chatWidget.classList.contains('open')) {
                chatWidget.classList.remove('open');
            }
        });

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Simulate bot response
            setTimeout(() => {
                addMessage('Thank you for your message! This is a standalone chat widget demo.', 'bot');
            }, 1000);
        }

        // Add message to chat
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageText = document.createElement('div');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            messageDiv.appendChild(time);
            
            // Remove placeholder if exists
            const placeholder = widgetContent.querySelector('.placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            widgetContent.appendChild(messageDiv);
            widgetContent.scrollTop = widgetContent.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Click outside to close
        document.addEventListener('click', (e) => {
            if (chatWidget.classList.contains('open') && 
                !chatWidget.contains(e.target) && 
                !chatButton.contains(e.target)) {
                chatWidget.classList.remove('open');
            }
        });
    </script>
</body>
</html>
