<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Corporate Learning Assistant - Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #065f46, #047857);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #065f46, #047857);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: #e2e8f0;
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #64748b;
            margin-top: 5px;
            padding: 0 10px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .chat-input-container {
            border-top: 2px solid #e2e8f0;
            padding: 15px;
            background: white;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: #065f46;
            box-shadow: 0 0 0 3px rgba(6, 95, 70, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #065f46, #047857);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(6, 95, 70, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #065f46;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #64748b;
        }

        .status.error {
            color: #dc2626;
            background: #fee2e2;
            border-radius: 10px;
            margin: 10px;
        }

        .status.success {
            color: #065f46;
            background: #d1fae5;
            border-radius: 10px;
            margin: 10px;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 Corporate Learning Assistant</h1>
            <p>שאל אותי כל שאלה על למידה והתפתחות מקצועית</p>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div>
                    <div class="message-content">
                        שלום! אני העוזר האישי שלך ללמידה ארגונית. מה תרצה לשאול?
                    </div>
                    <div class="message-time">עכשיו</div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="כתוב שאלה..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">
                שלח →
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusMessage = document.getElementById('statusMessage');
        
        let sessionId = 'chat-' + Date.now();
        const API_URL = window.API_URL || 'http://localhost:3001/api';

        // Show status message
        function showStatus(message, type = '') {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
            if (message) {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'status';
                }, 3000);
            }
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div>
                    <div class="message-content">${content}</div>
                    <div class="message-time">${timeStr}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) {
                typing.remove();
            }
        }

        // Send message to backend
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing
            showTyping();

            try {
                const response = await fetch(`${API_URL}/chat/simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });

                hideTyping();
                
                if (!response.ok) {
                    throw new Error('Network error');
                }

                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.data.message, false);
                    showStatus('הודעת נשלחה בהצלחה', 'success');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }

            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                
                // Fallback response
                addMessage('סליחה, יש לי בעיה בחיבור לשרת. בבקשה נסה שוב. (השרת רץ על http://localhost:3001)', false);
                showStatus('שגיאה בחיבור לשרת', 'error');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();

        // Check backend connection
        fetch(`${API_URL}/chat/simple`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'test' })
        })
        .then(() => {
            showStatus(`✅ מותחב לשרת בהצלחה - ${API_URL}`, 'success');
        })
        .catch(() => {
            showStatus(`⚠️ שרת לא זמין - ${API_URL} - נסה עם Backend רץ`, 'error');
        });

        // Display API URL info
        console.log('🔗 Using API URL:', API_URL);
    </script>
</body>
</html>
