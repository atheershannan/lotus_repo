    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusMessage = document.getElementById('statusMessage');
        let sessionId = 'chat-' + Date.now();
        const API_URL = window.API_URL || 'https://lotusrepo-production.up.railway.app/api';
        function showStatus(message, type = '') {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
            if (message) {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'status';
                }, 3000);
            }
        }
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            const now = new Date();
            const timeStr = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `<div><div class="message-content">${content}</div><div class="message-time">${timeStr}</div></div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = '<div><div class="message-content"><div class="typing-indicator"><span></span><span></span><span></span></div></div></div>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showTyping();
            try {
                const response = await fetch(`${API_URL}/chat/simple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, sessionId: sessionId })
                });
                hideTyping();
                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                if (data.success) {
                    addMessage(data.data.message, false);
                    showStatus('×”×•×“×¢×ª × ×©×œ×—×” ×‘×”×¦×œ×—×”', 'success');
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                hideTyping();
                console.error('Error:', error);
                addMessage('×¡×œ×™×—×”, ×™×© ×œ×™ ×‘×¢×™×” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª. ×‘×‘×§×©×” × ×¡×” ×©×•×‘.', false);
                showStatus('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª', 'error');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        messageInput.focus();
